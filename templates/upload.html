{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Upload AutoCAD File</h2>
    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".dxf">
        <button type="submit" class="btn">Upload</button>
    </form>
</div>
{% endblock %}
